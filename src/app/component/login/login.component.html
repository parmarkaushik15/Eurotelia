<nav class="navbar navbar-transparent navbar-absolute">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2" (click)="sidebarToggle()">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ruterLinkActive = "active" [routerLink]="['/login']">VOS</a>
      </div>
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
              <li>
                  <a ruterLinkActive = "active" [routerLink]="['/register']">
                      Register
                  </a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" data-color="" data-image="../../assets/img/background/background-2.jpg">
  <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
      <div class="content">
          <div class="container">
              <div class="row">
                  <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                      <form method="#" action="#">
                          <div class="card" data-background="color" data-color="blue">
                              <div class="card-header">
                                  <h3 class="card-title">Login</h3>
                              </div>
                              <div class="card-content">
                                  <div class="form-group">
                                      <label>Phone Number</label>
                                      <ngx-intl-tel-input class="form-control input-no-border" [(value)]="phone_number"></ngx-intl-tel-input>
                                  </div>
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" placeholder="Password" class="form-control input-no-border">
                                  </div>
                              </div>
                              <div class="card-footer text-center">
                                  <a [routerLink]="['/app/dashboard']" class="btn btn-fill btn-wd ">Let's go</a>
                                  <div class="forgot">
                                      <a href="#pablo">Forgot your password?</a>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

      <footer class="footer footer-transparent">
          <div class="container">
              <div class="copyright">
                  &copy; {{test | date: 'yyyy'}}, VOS
              </div>
          </div>
      </footer>
  </div>
</div>
