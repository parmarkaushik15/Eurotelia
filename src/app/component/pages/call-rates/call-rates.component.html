<div class="card">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Today Incomming Numbers
                </h4>
            </div>
            <div class="card-content table-responsive table-full-width">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th>Country/Zone</th>
                          <th>Destination Code</th>
                          <th>Rate Per Minute</th>
                        </tr>
                    </thead>
                  <tbody>
                          
                          <tr *ngFor="let callrate of callrates">
                              <td>{{callrate.areaCode}}</td>
                              <td>{{callrate.areaName}}</td>
                              <td>{{callrate.fee  | number:'0.5-5'}}</td>
                            </tr>
                          
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
