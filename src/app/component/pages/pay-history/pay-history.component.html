<div class="card">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <form [formGroup]="myForm">
        <div class="card-header">

          <div class="row">
            <div class="col-md-4">
              <h4 class="card-title">Select Start Date</h4>
              <div class="form-group">
                <input type="text" formControlName="startDate" class="form-control datepicker" placeholder="Start Date" />
                <div *ngFor="let validation of validationMessages.startDate">
                    <!-- <div class="error-message" *ngIf="hasValidationError(validation, 'startdate')">{{validation.message}}</div> -->
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <h4 class="card-title">Select end Date</h4>
              <div class="form-group">
                <input type="text" (select)="getPayHistoryByDate();" formControlName="endDate" class="form-control datepicker" placeholder="End Date" />
                <div *ngFor="let validation of validationMessages.endDate">
                    <!-- <div class="error-message" *ngIf="hasValidationError(validation, 'endDate')">{{validation.message}}</div> -->
                </div>
              </div>
            </div>

          </div>

        </div>
      </form>
      <div class="card-content table-responsive table-full-width">
        <table class="table table-hover">
          <tbody>

            <tr>
              <td>aaaaaaaaaaaaaaaaa</td>
            </tr>
            <tr>
              <td>bbbbbbbbbbbbbbbbbbbbbbbb</td>
            </tr>
            <tr>
              <td>cccccccccccccccccccccccccccc</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
