<div class="container-fluid p-t-15">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <form [formGroup]="myForm">
        <!-- <div class="card-header">
          <h4>Call Forwording Settings</h4>
        </div> -->
        <div class="card-content table-responsive table-full-width">
          <table class="table table-hover ">
            <tbody>
              <tr>
                <td>
                  <h4>Voice Mail</h4>
                </td>
                <td width="8%">
                  <div class="checkbox">
                    <input formControlName="Active" id="active" type="checkbox" checked>
                    <label for="active">
                      Active
                    </label>
                  </div>
                </td>
                <td width="20%">
                  <div class="checkbox">
                    <input  id="checkbox7" type="checkbox">
                    <label for="checkbox7">Check_Password</label>
                </div>
                </td>
                <td>**Can store Unlimited Messages for 7days</td>
              </tr>
             
              <tr>
                <td></td>
                <td colspan="2"><h4>Select Your Prefred Language</h4></td>
                <td style="padding-top: 20px"><select id="category" style="width: 150px">
                  <option value="" disabled selected>English</option>
                  <option  value="0">Hindi</option>
                </select></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
